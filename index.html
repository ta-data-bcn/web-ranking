<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ranking JUN19</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/styles.css">
</head>
<body>
  <h1>Ranking</h1>
  <h2 class="small-text">June 2019</h2>
  <div id="ranking-contenders-container">
    <div id="ranking">
        <div class="place" id="first-place">
          <div><img src="images/first.png" class="crown" alt="Crown #1"></div>
          <h3>Miquel</h3>
          <p class="small-text">18 points</p>
        </div>
        <div class="place" id="second-place">
          <div><img src="images/second.png" class="crown" alt="Crown #2"></div>
          <h3>Emanuele</h3>
          <p class="small-text">16 points</p>
        </div>
        <div class="place" id="third-place">
          <div><img src="images/third.png" class="crown" alt="Crown #3"></div>
          <h3>Onur</h3>
          <p class="small-text">13 points</p>
        </div>
    </div>
    <div id="contenders">
      <h3>Contenders</h3>
      <ul>
        <li>
          <p class="contender-name">Alberto</p> 
          <p class="small-text">10 points</p>
        </li>
        <li>
          <p class="contender-name">Fabia</p> 
          <p class="small-text">8 points</p>
        </li>
        <li>
          <p class="contender-name">Ingrid</p> 
          <p class="small-text">8 points</p>
        </li>
        <li>
          <p class="contender-name">Salva</p> 
          <p class="small-text">6 points</p>
        </li>
        <li>
          <p class="contender-name">Pau</p> 
          <p class="small-text">6 points</p>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
