<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Data House Cup OCT19</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/styles.css">
</head>
<body>
  <h1>DATA HOUSE CUP</h1>
  <h2 class="small-text">October 2019</h2>
  <h2 id="scores">House Scores</h2>
  <div class="house-container">
    <div class="house" id="blue-house">
      <h3>Blue House</h3>
      <p>0</p>
    </div>
    <div class="house" id="green-house">
      <h3>Green House</h3>
      <p>0</p>
    </div>
    <div class="house" id="red-house">
      <h3>Red House</h3>
      <p>0</p>
    </div>
  </div>
  <h2>Individual Scores</h2>
  <div id="ranking-contenders-container">
    <div id="ranking">
        <div class="place" id="first-place">
            <div><img src="images/first.png" class="crown" alt="Crown #1"></div>
            <h3>Jaume</h3>
            <p class="small-text">32.5 points</p>
          </div>
        <div class="place" id="second-place">
          <div><img src="images/second.png" class="crown" alt="Crown #2"></div>
          <h3>Paula</h3>
          <p class="small-text">31.5 points</p>
        </div>
        <div class="place" id="third-place">
          <div><img src="images/third.png" class="crown" alt="Crown #3"></div>
          <h3>Ali</h3>
          <p class="small-text">29 points</p>
        </div>
    </div>
    <div id="contenders">
      <h3>Contenders</h3>
      <ul>
        <li>
            <p class="contender-name">Elliott</p> 
            <p class="small-text">26 points</p>
        </li>
        <li>
          <p class="contender-name">Rub√©n</p> 
          <p class="small-text">23 points</p>
        </li>
        <li>
          <p class="contender-name">Estefania</p> 
          <p class="small-text">23 points</p>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
